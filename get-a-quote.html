  <script>
    function enviarConsulta() {
        let userInput = document.getElementById('user-input').value;

        if (userInput.trim() === "") {
            alert("Por favor, ingrese el municipio, precio y número de personas.");
            return;
        }

        // Parsear el input para extraer municipio, precio y personas
        let [municipio, precio, personas] = userInput.split(',');
        if (!municipio || !precio || !personas) {
            alert("Por favor, ingrese todos los datos: municipio, precio y número de personas.");
            return;
        }

        let data = {
            municipio: municipio.trim(),
            precio: parseInt(precio.trim()),
            personas: parseInt(personas.trim())
        };

        // Añadir el mensaje del usuario al chatbox
        let chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div><strong>Tú:</strong> ${userInput}</div>`;

        // Llamar a la API con la información proporcionada
        fetch('/api/recomendaciones', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.mensaje) {
                chatBox.innerHTML += `<div class='response'><strong>Respuesta:</strong> ${data.mensaje}</div>`;
            } else {
                data.forEach(hotel => {
                    chatBox.innerHTML += `
                        <div class='response'>
                            <strong>Hotel:</strong> ${hotel['Nombre.Comercial']}<br>
                            <strong>Dirección:</strong> ${hotel['Direccion.Comercial']}<br>
                            <strong>Correo:</strong> ${hotel['Correo.Electronico']}<br>
                            <strong>Habitaciones:</strong> ${hotel['Habitaciones']}<br>
                            <strong>Camas:</strong> ${hotel['Camas']}<br>
                            <strong>Empleados:</strong> ${hotel['Empleados']}<br><br>
                        </div>
                    `;
                });
            }
            // Hacer scroll al final del chat
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
            chatBox.innerHTML += `<div class='response'><strong>Respuesta:</strong> Hubo un error al procesar tu solicitud. Inténtalo de nuevo más tarde.</div>`;
        });

        // Limpiar el campo de entrada
        document.getElementById('user-input').value = '';
    }
  </script>
